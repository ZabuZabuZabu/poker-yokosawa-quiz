<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヨコサワ流・ポーカー特訓</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* 簡単なスタイル */
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .quiz-container { max-width: 500px; margin: 50px auto; background: #333; padding: 20px; border-radius: 15px; }
        .hand { font-size: 48px; color: #f1c40f; margin: 20px 0; font-weight: bold; }
        .btn-group { display: flex; justify-content: space-around; margin-top: 20px; }
        button { padding: 15px 25px; font-weight: bold; cursor: pointer; border-radius: 5px; border: none; }
        .call { background: #2ecc71; } .raise { background: #e74c3c; color: white; } .fold { background: #3498db; color: white; }
        #result { margin-top: 20px; font-size: 20px; padding: 15px; display: none; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="situation">読み込み中...</div>
        <div id="position">--</div>
        <div class="hand" id="hand-display">--</div>

        <div class="btn-group">
            <button class="call" onclick="checkAnswer('コール')">コール</button>
            <button class="raise" onclick="checkAnswer('レイズ')">レイズ</button>
            <button class="raise" onclick="checkAnswer('リレイズ')">リレイズ</button>
            <button class="fold" onclick="checkAnswer('フォールド')">フォールド</button>
        </div>

        <div id="result"></div>
        <button id="next-btn" style="margin-top:20px; display:none;" onclick="nextQuestion()">次の問題へ</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
